<div id="removes" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">Ви дійсно бажаєте видалити фільм:<br>"<%-title%>"?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Ні</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Так</button>
         </div>
      </div>
   </div>
</div>
